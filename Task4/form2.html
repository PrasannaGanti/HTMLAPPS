<!DOCTYPE html>
<html>
<head>
   
    <title>Form2</title>
</head>
<body>
    <form name="Form2" action="" method="post">
        <table cellspacing="10px" cellpadding="2px" align="center">
            <caption><h3><u>Registration form</u></h3></caption>
            <tr>
                <td><label for="id1">First Name</label></td>
                <td><input type="text" name="name1" id="id1"></td>
            </tr>
             <tr>
                <td><label for="id2">Last Name</label></td>
                <td><input type="text" name="name2" id="id2"></td>
            </tr>
             <tr>
                <td><label for="id3">Nick Name</label></td>
                <td><input type="text" name="name3" id="id3"></td>
            </tr>
             <tr>
                <td><label for="id4">e-mail</label></td>
                <td><input type="email" name="name4" id="id4"></td>
            </tr>
             <tr>
                <td><label for="id5">Password</label></td>
                <td><input type="password" name="name5" id="id5"></td>
            </tr>
             <tr>
                <td><label for="id6">Date of Birth</label></td>
                <td><input type="date" name="name6" id="id6"></td>
            </tr>
             <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" value="Male" id="gender1" name="gender">Male
                <input type="radio" value="Female" id="gender2" name="gender">Female
                <input type="radio" value="Others" id="gender3" name="gender">Others</td>
            </tr>
            <tr>
                <td><label for="id7">Mobile</label></td>
                <td><input type="tel" name="name7" id="id7"></td>
            </tr>
            <tr>
                <td><label for="id8">Address</label></td>
                <td><textarea name="name8" id="id8" rows="4" cols="20"></textarea></td>
            </tr>
            
             <tr>
                 <td></td>
                
                <td><input type="submit" name="name9" id="id9">
                    <input type="reset" name="name10" id="id10"></td>
            </tr>

        </table>

    </form>
</body>
</html>
