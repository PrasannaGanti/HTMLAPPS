<!DOCTYPE html>
<html >
<head>
   
    <title>Weather Station</title>
</head>
<body>
    <table border="1px" align="center">
        <caption><b>Weather Station</b></caption>
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">Temperature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
            </tr>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td><td align="center">24</td>
                <td align="center">19</td><td align="center">60%</td>
                <td>Cloudy</td>
            </tr>
             <tr>
                <td>Germany</td><td align="center">5</td>
                <td align="center">-1</td><td align="center">70%</td>
                <td>Rainy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
