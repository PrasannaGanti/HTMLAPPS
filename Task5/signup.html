    <body >
       <form name="signup form" action="" method="post" >
        <table border="1px" cellpadding="5px" align="center">
            <h3 align="center">Signup Form</h3>
            <tr>
                <td><label for="userid">User ID:</label></td>
                <td><input type="text" name="userid" id="userid"></td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address">Address:</label>

                </td>
                <td>
                    <textarea name="Address" id="Address" rows="2" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><label for="date">Date of Order:</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="submit" id="submit" value="Signup">

                </td>
            </tr>
        </table>
       </form>
